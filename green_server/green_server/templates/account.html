{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block body %}
    <div class="content-container">
        <h2>Hello, {{ current_user.username }}!</h2>
        {% if current_user.admin %}
            <h3>User Permissions: Admin</h3>
            <h3>Privileges: All</h3>
        {% else %}
            <h3>User Permissions: Standard</h3>
            <h3>Privileges: View Data</h3>
        {% endif %}
    <button id="logout" onclick="location.href='{{ url_for('main.logout') }}'">Logout</button>
    </div>
{% endblock %}
